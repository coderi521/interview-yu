<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;

        padding: 0;

        font-size: 14px;
      }

      input {
        display: block;

        outline: none;
      }

      a {
        display: block;

        text-decoration: none;

        color: #000;
      }

      a:hover,
      a:active,
      a:target {
        text-decoration: none;

        color: #000;
      }

      ul,
      li {
        list-style: none;
      }

      .box {
        position: absolute;

        top: 20px;

        left: 50%;

        margin-left: -250px;

        width: 500px;
      }

      .box input {
        width: 300px;

        height: 35px;

        padding: 0 10px;

        border: 1px solid #008000;
      }

      .box ul {
        display: none;

        position: relative;

        top: -1px;

        border: 1px solid #008000;
      }

      .box ul li,
      .box ul li a {
        height: 35px;

        line-height: 35px;
      }

      .box ul li a {
        padding: 0 10px;
      }

      .box ul li a:hover {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <input type="text" id="searchInp" />
      <ul id="searchList">
        <li><a href="javascript:;">早上好</a></li>

        <li><a href="javascript:;">中午好</a></li>

        <li><a href="javascript:;">晚上好</a></li>

        <li><a href="javascript:;">半夜好</a></li>

        <li><a href="javascript:;">凌晨好</a></li>
      </ul>
    </div>
  </body>
  <script>
    var searchInp = document.getElementById("searchInp"),
      searchList = document.getElementById("searchList");

    searchInp.onkeyup = searchInp.onfocus = function () {
      var val = this.value.replace(/(^ +| +$)/g, "");

      searchList.style.display = val.length > 0 ? "block" : "none";
    };

    document.body.onclick = function (e) {
      e = e || window.event;

      e.target = e.target || e.srcElement;

      if (
        e.target.tagName.toLowerCase() === "a" &&
        e.target.parentNode.parentNode.id === "searchList"
      ) {
        searchList.style.display = "none";

        searchInp.value = e.target.innerHTML;

        return;
      }

      searchList.style.display = "none";
    };
    searchInp.onclick = function (e) {
      e = e || window.event;

      e.stopPropagation ? e.stopPropagation() : (e.cancelBubble = "true");
    };
  </script>
</html>
